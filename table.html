<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        border-collapse: collapse;
        margin: 5px;
    }
    td {
        border: 1px solid black;
        padding: 4px;
    }
    .red {
        background: red;
    }
    .caption {
        caption-side: bottom;
        text-align: right;
    }
    .content-table {
        background: rgb(207, 139, 139);
    }
</style>
    <body>
        <table id="table-tovar">
            <caption>Таблица 1 - Товары</caption>
            <thead>
                <tr class="red">
                    <td>Тип</td>
                    <td>Название</td>
                    <td>Количество</td>
                    <td>Цена</td>
                </tr>
            </thead>
            <tbody class="content-table">
                <tr>
                    <td rowspan="2">Детские игрушки</td>
                    <td>Машина</td>
                    <td>1</td>
                    <td>500</td>
                </tr>
                <tr>
                    <td>Игрушка</td>
                    <td>1</td>
                    <td>400</td>
                </tr>
                <tr>
                    <td rowspan="3">Продукты</td>
                    <td>Молоко</td>
                    <td>1</td>
                    <td>500</td>
                </tr>
                <tr>
                    <td>Кефир</td>
                    <td>2</td>
                    <td>400</td>
                </tr>
                <tr>
                    <td>Конфеты</td>
                    <td>2</td>
                    <td>500</td>
                </tr>
            </tbody>
            <tfoot>
                <td>Итог</td>
                <td>4</td>
                <td>1</td>
                <td>500</td>
            </tfoot>
        </table>
    </body>
